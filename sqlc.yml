version: "2"
sql:
  - engine: "postgresql"
    queries: "./extern/db/psql/query/"
    schema: "./extern/db/psql/migrations"
    strict_function_checks: true
    gen:
      go:
        package: "psql"
        out: "./extern/db/psql"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_pointers_for_null_types: true
        emit_enum_valid_method: true
        emit_empty_slices: true
        query_parameter_limit: 10
        overrides:
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"

